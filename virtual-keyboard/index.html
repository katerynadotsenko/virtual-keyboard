<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Virtual Keyboard</title>
</head>
<body>
    <textarea class="keyboard-input"></textarea>

    <audio data-key="eng-main" src="./assets/sound-en-main.wav"></audio>
    <audio data-key="eng-space" src="./assets/sound-en-space.wav"></audio>
    <audio data-key="eng-enter" src="./assets/sound-en-enter.wav"></audio>
    <audio data-key="eng-backspace" src="./assets/sound-en-backspace.wav"></audio>
    <audio data-key="eng-caps" src="./assets/sound-en-caps.wav"></audio>
    <audio data-key="eng-shift" src="./assets/sound-en-shift.wav"></audio>

    <audio data-key="ru-main" src="./assets/sound-ru-main.wav"></audio>
    <audio data-key="ru-space" src="./assets/sound-ru-space.wav"></audio>
    <audio data-key="ru-enter" src="./assets/sound-ru-enter.wav"></audio>
    <audio data-key="ru-backspace" src="./assets/sound-ru-backspace.wav"></audio>
    <audio data-key="ru-caps" src="./assets/sound-ru-caps.wav"></audio>
    <audio data-key="ru-shift" src="./assets/sound-ru-shift.wav"></audio>

    <script src="./js/script.js" type="module"></script>
</body>
</html>
